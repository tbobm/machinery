---
name: "CI"

'on':
  push:
    branches:
      - "main"
      - "release"
  pull_request:
    branches:
      - "main"
      - "release"
  workflow_dispatch:


jobs:
  unittests:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/release'
    name: "Run unit tests"
    services:
      mongodb:
        image: "mongo:4.4"
        env:
          MONGO_INITDB_DATABASE: machinery
          MONGO_INITDB_ROOT_USERNAME: user
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64
      - name: Install machinery package
        run: |
          pip install -r requirements_dev.txt
          pip install -e .
      - name: Bootstrap the database
        env:
          MONGO_URI: "mongodb://user:password@localhost/machinery?authSource=admin"
        run: machinery-cli
      - name: Run the unit tests
        env:
          MONGO_URI: "mongodb://user:password@localhost/machinery?authSource=admin"
        run: pytest

  functional_test:
    runs-on: ubuntu-latest
    name: "Run functional tests"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      - name: Build the stack
        run: docker-compose -f docker-compose.yml -f services.yml 
        with:
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Launch the stack
        run: docker-compose -f docker-compose.yml -f services.yml up -d && sleep 15
        with:
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run tests
        run: |
          docker run -v "$(pwd)"/postman:/etc/postman --network host \
            -t postman/newman run /etc/postman/Machinery.postman_collection.json \
            -e /etc/postman/Machinery\ -\ Local.postman_env.json
        with:
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

        # As there is not a proper way to automatically update the cache
        # we have to do it manually.
        # see https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#github-cache
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  linter:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/release'
    name: "Run pylint"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64
      - name: Install machinery package
        run: |
          pip install -r requirements_dev.txt
          pip install -e .
      - name: Run the unit tests
        run: pylint machinery

  release:
    if: github.ref == 'refs/heads/release'
    name: 'Release'
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v2
        with:
          branches: |
            [
              'release'
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Set up Python
        if: steps.release.outputs.new_release_published == 'true'
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64
      - name: Install machinery package
        if: steps.release.outputs.new_release_published == 'true'
        run: |
          pip install -r requirements_dev.txt
          pip install -e .

      - name: Autobump version
        if: steps.release.outputs.new_release_published == 'true'
        env:
          VERSION: ${{ steps.release.outputs.new_release_version }}
        run: |
          # from refs/tags/v1.2.3 get 1.2.3
          VERSION=$(echo $VERSION | sed 's#.*/v##')
          PLACEHOLDER='__version__ = "develop"'
          VERSION_FILE='machinery/__init__.py'
          # ensure the placeholder is there. If grep doesn't find the placeholder
          # it exits with exit code 1 and github actions aborts the build.
          grep "$PLACEHOLDER" "$VERSION_FILE"
          sed -i "s/$PLACEHOLDER/__version__ = \"${VERSION}\"/g" "$VERSION_FILE"

      - name: Build and publish
        if: steps.release.outputs.new_release_published == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          make release
